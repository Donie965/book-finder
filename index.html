<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .book-card img {
            max-width: 150px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Finder</h1>
        <input type="text" id="searchInput" placeholder="Search for books..." style="width: 300px; padding: 10px;">
        <button id="searchButton" style="padding: 10px;">Search</button>
        <select id="sortOptions" style="padding: 10px; margin-top: 10px;">
            <option value="title">Sort by Title</option>
            <option value="author">Sort by Author</option>
        </select>
        
        <div id="booksContainer" class="books-grid">
            
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
